  <title>Compositional Entity</title>

  <meta name="author" content="MY NAME">
</head>

  <h1>Book Collection</h1>
  <ul>Wilkie Collins
    <li>Woman in white</li>

    <li>Hotel with ghosts</li>
  </ul>
</body>
</html>
